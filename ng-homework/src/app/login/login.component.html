<div class="login-container container" [formGroup]="form">
    <form>
        <h2>Log In</h2>
        <div class="form-group">
            <div>
                <input type="text" placeholder="Email" class="form-control" formControlName="email"
                    [class.is-invalid]="email?.invalid&&email?.touched||invalidLogin">
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="password" placeholder="Password" class="form-control" formControlName="password"
                    [class.is-invalid]="password?.invalid&&password?.touched||invalidLogin">
            </div>
            
            <div *ngIf="invalidLogin" class="text-danger">
                Invalid Email or Password
            </div>
        </div>
        <button class="btn btn-primary" (click)="onLogIn()">Log In</button>
        <hr>
        <button class="btn btn-success" (click)="openModal()">Sign Up</button>

    </form>
</div>

<!-- Modal -->
<div class="modal modal-lg fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true" class="fa fa-times"></span>
                </button>
            </div>
            <div class="modal-body">
                <app-form></app-form>
            </div>
        </div>
    </div>
</div>
